<!DOCTYPE html>
<html>
    <head>
        <title> Login Page </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <h1> Login: </h1>
            <p> <a href="/">Click here to go back to start</a></p>
            <form action="" method="post">
                <input type="text" placeholder="Username" name="username" value="{{ request.form.username }}">
                <input type="text" placeholder="Password" name="password" value="{{ request.form.password }}">
                <input type="submit" value="Login">
            </form>
            {% if error %}
                <p class="error"> Error!!! It is: {{ error }}</p>
            {% endif %}
        </div>
    </body>
</html>
